<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchoolTransact Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Urbanist', 'sans-serif'],
              urbanist: ['Urbanist', 'sans-serif'],
            },
            colors: {
              brand: {
                green: '#1fd701',
                amber: '#ff9d00',
                lilac: '#bda8ff',
                orange: '#FF6106',
                black: '#0f172a', // Slate 900
                white: '#ffffff',
                surface: '#f8fafc',
              }
            },
            boxShadow: {
              'soft-xl': '0 20px 40px -10px rgba(0, 0, 0, 0.05)',
              'float': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
            },
            animation: {
              'expand': 'expand 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              expand: {
                '0%': { width: '40px', opacity: '0.5' },
                '100%': { width: '100%', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Urbanist', sans-serif;
        background-color: #f1f5f9; /* Slate 100 */
        /* Subtle, professional light gradient */
        background-image: 
          radial-gradient(at 0% 0%, rgba(255, 255, 255, 0.8) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(189, 168, 255, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
      }
      /* Hide scrollbar for clean look but allow scroll */
      ::-webkit-scrollbar {
        width: 0px; 
        background: transparent; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-brand-black antialiased selection:bg-brand-black selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
